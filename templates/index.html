<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                        },
                        secondary: {
                            500: '#f43f5e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-primary-500 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold flex items-center gap-2">
                <i data-feather="image"></i> Image to Text Extractor
            </h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-feather="upload" class="text-primary-500 w-10 h-10"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Upload Your Image</h2>
                <p class="text-gray-600">We'll extract the text for you in seconds</p>
            </div>

            <form action="/" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-primary-300 transition-colors duration-200" id="dropZone">
                    <input type="file" name="image" id="fileInput" accept="image/*" required class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <i data-feather="image" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                        <p class="text-gray-500 mb-2">Drag & drop your image here</p>
                        <p class="text-sm text-gray-400">or click to browse files</p>
                    </label>
                </div>
                <button id="submitBtn" type="submit" class="hidden w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2">
                    <i data-feather="loader" class="hidden" id="spinner"></i>
                    <span id="buttonText">Extract Text</span>
                </button>
            </form>
        </div>
    </main>


    <script src="/static/script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
